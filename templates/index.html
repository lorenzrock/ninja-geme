<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script defer src="{{ url_for('static', filename='script.js')}}"></script>
    <title>Ninja - Game</title>
</head>
<body>
    <div class="game-container">
        <div id="player_status" class="player-status">
            <div class="health-bar-container">
                <div id="player1_health" class="player1-health"></div>
            </div>
            <div class="game-time">
                <span id="game_time">60</span>
            </div>
            <div class="health-bar-container">
                <div id="player2_health" class="player2-health"></div>
            </div>
            

        </div>
        <div>
            <p>Select Player</p>
            <button id="selected_player1">Player 1</button>
            <button id="selected_player2">Player 2</button>
            <p>Choose Charakter</p>
            <img src="/static/assets/ninja_green.png" alt="ninja_green">
            <img src="/static/assets/ninja_red.png" alt="ninja_red">
            <img src="/static/assets/badman.png" alt="badman">
            <img src="/static/assets/spidy.png" alt="spidy">
        </div>
        <button class="btn-play1v1" id="btn-play1v1" >Play 1 vs. 1</button>
        <div id="end-game-div" class="end-game-div"><button id="end-game-btn"></button></div>
        <canvas id="canvas"></canvas>
    </div>
</body>
</html>
